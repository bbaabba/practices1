<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>윈도우의 위치와 크기 조절</title>
    </head>
    <body>
        <h3>윈도우의 위치와 크기 조절</h3>
        <hr>
        <button onclick="window.moveBy(-10,0)">left</button>
        <button onclick="window.moveBy(10,0)">right</button>
        <button onclick="self.moveBy(0,-10)">up</button> <!--여기선 window랑 별 차이 없음-->
        <button onclick="moveBy(0,10)">down</button>
        <button onclick="resizeBy(10,10)">크게</button>
        <button onclick="resizeBy(-10,-10)">작게</button>
    </body>
</html>
