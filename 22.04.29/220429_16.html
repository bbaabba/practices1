<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>setInterval()로 텍스트 회전</title>
    </head>
    <body>
        <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
        <hr>
        <div><span id="span" style="background-color: yellow;">자동 회전하는 텍스트이빈다.</span></div>
        <script>
            let span = document.getElementById("span");
            let timerID = setInterval("doRotate()",100); //doRatate() 함수를 0.2초마다 실행

            span.onclick = function(e){
                clearInterval(timerID); //마우스 클릭하면 clearInterval발동
            }
            function doRotate(){
                let str = span.innerHTML;
                let firstChar = str.substr(0,1);
                let remains = str.substr(1,str.length-1);
                str = remains + firstChar;
                span.innerHTML = str;
            }
        </script>
    </body>
</html>
