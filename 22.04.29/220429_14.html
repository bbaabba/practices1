<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>윈도우 닫기</title>
        <script>
            let newWin=null;
            function load(URL){
                newWin = window.open(URL, "myWin","left=300, top=300, width=400,height=300");
            }
            function closeNewWindow(){
                if(newWin==null || newWin.closed) //윈도우가 열리지 않았거나 닫힌 경우
                    return;
                else
                    newWin.close(); //newWin을 닫는 명령어
            }
        </script>
    </head>
    <body>
        <h3>window의 close()로 윈도우 닫기</h3>
        <hr>
        <a href="javascript:load('http://www.disneywold.com')">새 윈도우 열기(디즈니월드)</a><br>
        <a href="javascript:window.close()">현재 윈도우 닫기</a><br> <!--윈도우 이름을 따로 정해주지 않았기 때문에 디폴트로 현재 윈도우가 닫힌다-->
        <a href="javascript:closeNewWindow()">새 윈도우 닫기</a>
    </body>
</html>
