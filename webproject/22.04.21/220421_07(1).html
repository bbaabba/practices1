<!--인라인프레임에 출력할 문서를 srcdoc 속성으로 만들기-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>srcdoc 속성 활용</title>
    </head>
    <body>
        <h3>srcdoc에 HTML문서 작성</h3>
        <hr>
        <iframe src="iframe1.html" width="200" height="80" srcdoc="<html><head></head><body>hello</body></html>"></iframe> <!-iframe1.html을 무시하고 새로 작성함->
    </body>
</html>
