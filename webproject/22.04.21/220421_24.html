<!--예제 3-9 체크박스 만들기-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>체크 박스 만들기</title>
    </head>
    <body>
        <h3>먹고 싶은 것 모두 체크하세요</h3>
        <hr>
        <form>
            짜장면 <input type="checkbox" value="1">
            짬뽕 <input type="checkbox" value="2" checked> <!--checked 가 포함되면 처음부터 체크되어 나온다(성별선택이나 뭐 그런거 미리 체크되어 나오는것처럼)-->
            탕수육 <input type="checkbox" value="3">
        </form>
    </body>
</html>
