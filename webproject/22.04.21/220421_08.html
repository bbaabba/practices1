<!-- 2-23 <iframe>으로 2개의 신문 사이트 내장하기 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iframe을 이용한 신문 사이트</title>
    </head>
    <body>
        <h3>2 개의 신문사이트 입니다.</h3>
        <hr>
        <iframe src="http://www.etnews.com" width="300" height="300" frameborder="0"></iframe>
        <iframe src="http://www.mk.co.kr" width="300" height="300" frameborder="1"></iframe>
    </body>
</html>
