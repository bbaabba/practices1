<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>사이트 리스트</title>
    </head>
    <body>
        <h4>사이트 리스트</h4>
        <ul>
            <li><a href="http://www.w3c.org" target="right">W3C(target = right = 오른쪽 iframe에 생성)</a></li>
            <li><a href="http://www.etnews.com" target="_self">전자신문(target = _self = iframe 안에 생성)</a></li>
            <li><a href="http://mk.co.kr" target="_top">매일경제신문(target = _top = 부모탭에 생성)</a></li>
            <li><a href="http://www.w3c.org" target="_blank">새 창에 W3C(target = _blank = 새 탭에 생성)</a></li>
        </ul>
    </body>
</html>
