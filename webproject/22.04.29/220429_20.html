<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>onbeforeprint와 onafterprint</title>
        <style>
            #logoDiv{
                display : none;
                position : absolute; left: 0;top: 0;
                width: 100%; height: 100%;
                z-index: -1;
            }
        </style>
        <script>
            window.onbeforeprint=function(e){
                let logoDiv = document.getElementById("logoDiv");
                logoDiv.style.display = "block";
            }
            window.onafterprint=hideLogo;
            function hideLogo(){
                let logoDiv = document.getElementById("logoDiv");
                logoDiv.style.display = "none";
            }
        </script>
    </head>
    <body>
        <h3>onbeforeprint, onafterprint 이벤트 예</h3>
        <hr>
        <div id="logoDiv"><img src="media/logo.png" alt="???"></div>
        <p>안녕하세요. 브라우저 윈도우에서는 보이지 않지만, 프린트시에는 회사 로고가 출력되는 예제를 보입니다 마우스 오른쪽 버튼을 눌러 인쇄미리보기 메뉴를 선택해보세요.</p>
    </body>
</html>
