<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>switch</title>
    </head>
    <body>
        <h3>switch문으로 커피 주문</h3>
        <hr>
        <script>
            let price = 0;
            let coffee = prompt("무슨 커피 드릴까요?:","");//디폴트없음
            switch(coffee){
                case "espresso" :
                case "에스프레소" :{
                    price = 2000; //case espresso는 break되지 않고 밑의 에스프레소 case까지 진행되기 때문에 똑같이 나온다
                    break;
                }
                case "카푸치노" :{
                    price = 3000;
                    break;
                }
                case "카페라떼" :{
                    price = 3500;
                    break;
                }
                default :{
                    document.write(coffee+"는 없습니다.");
                }
            }
            if(price!=0)
                document.write(coffee+"는"+price+"원입니다.");
        </script>
    </body>
</html>
