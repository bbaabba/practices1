<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>함수</title>
        <script>
            function adder(a,b){ //adder 함수 작성, 변수 2개를 받음
                let sum;
                sum = a+b;
                return sum; //a와 b를 더하는 sum을 리턴하는 함수
            }
        </script>
    </head>
    <body>
        <h3>함수 adder()</h3>
        <hr>
        <script>
            let n = adder (24567, 98374);
            document.write("24567+98374는 "+n+"<br>")
        </script>
    </body>
</html>
