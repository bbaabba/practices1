<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>while문</title>
    </head>
    <body>
        <h3>while문으로 0에서 n까지 합</h3>
        <hr>
        <script>
            let n = prompt("0보다 큰 정수를 입력하세요",0);//입력프롬트스 발생, 기본값 0
            n = parseInt(n);//입력된 문자열을 int로 강제 형변환
            let i=0, sum=0;
            while(i<=n){ //i가 n보다 같아질때까지 반복
                sum += i;
                i++;
            }
            document.write("0에서"+n+"까지 합은"+sum);
        </script>
    </body>
</html>
