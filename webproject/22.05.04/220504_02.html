<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>캔버스 그리기 맛보기</title>
    </head>
    <body>
        <h3>캔버스 그리기 맛보기</h3>
        <hr>
        <canvas id="myCanvas" style="background-color: aliceblue;" width="250" height="150"></canvas> <!--전체 캔버스 설정-->
        <script>
            let canvas = document.getElementById("myCanvas"); //canvas에 위에 지정해두었던 canvas객체를 저장
            let context = canvas.getContext("2d"); //context에 2d그림도구 불러냄

            context.beginPath();
            context.strokeStyle = "blue";
            context.rect(30,30,50,50);
            context.stroke(); //얘가 실제로 그림을 그리는거임

            context.beginPath();
            context.fillStyle = "violet";
            context.rect(60,60,50,50);
            context.fill()

            context.font = "20px Gothic";
            context.fillStyle="green";
            context.fillText("Text in Canvas", 100, 50);
        </script>
    </body>
</html>
