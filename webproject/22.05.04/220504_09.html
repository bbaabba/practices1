<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>(20,20)에 100x200 크기로 그리기</title>
    </head>
    <body>
        <h3>(20,20)에 100,200 크기로 그리기</h3>
        <hr>
        <canvas id="myCanvas" style="background-color: aliceblue" width="300" height="250"></canvas>
        <script>
            let canvas = document.getElementById("myCanvas");
            let context = canvas.getContext("2d");

            let img = new Image();  //새로운 Image 객체 생성
            img.onload = function(){ //Image 객체에 함수를 onload(태우기) 한다
                context.drawImage(img, 20, 20, 100, 200); //img의 속성을 좌표값 20,20 에 크기 100x200으로 제한한다
            }
            img.src = "media/elsa.png";
        </script>
    </body>
</html>
