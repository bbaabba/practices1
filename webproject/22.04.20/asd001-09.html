<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 꾸미기</title>
    </head>
    <body>
        <h3>텍스트 꾸미기</h3>
        <hr>
        <p>
            <b>b = 진하게</b><br>
            <strong>strong = 중요한(아무튼b랑다름)</strong><br>
            <em>em = 강조</em><br>
            <i>i = 이탤릭으로 강조</i><br>
            <b><i>b+i = 진하게 이탤릭으로 강조</i></b><br>
            보통문자 <small>한 단계 작은 문자</small><br>
            <del>del = 삭제</del><br>
            <ins>ins = 밑줄추가</ins><br>
            보통 문자의 <sup>윗첨자 = sup</sup><br>
            보통 문자의 <sub>아래첨자 = sub</sub><br>
            <mark>mark = 하이라이팅</mark>
        </p>
    </body>
</html>
