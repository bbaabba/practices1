<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>document.getElementsByClassName()</title>
        <script>
            function viewPlace(){
                let tagArray = document.getElementsByClassName("place"); //place 클래스를 찾기
                for (let i = 0; i<tagArray.length;i++){ //tagArray로 찾은 plass클래스의 갯수만큼 반복하기
                    let tag = tagArray[i];
                    tag.style.color = "orchid";
                    tag.style.fontSize = "20px";
                    tag.style.textDecoration="underline";
                }
            }
            function viewFood(){
                let tagArray = document.getElementsByClassName("food"); //tagArray는 어차피 for구문 안에서만 쓰니 중복되도 노상관
                for(let i=0; i<tagArray.length;i++){
                    let tag = tagArray[i];
                    tag.style.color = "darkcyan";
                }
            }
        </script>
    </head>
    <body>
        <h3>가고 싶은 곳 먹고 싶은 것<br>
        <button onclick="viewPlace()">가고싶은곳</button>
        <button onclick="viewFood()">먹고싶은것</button></h3>
        <hr>
        <p><span class="place">제주도</span>에 가서 <span class="food">흑돼지</span>를 먹고싶고요. <span class="place">독도</span>에 가서 <span class="food">독도새우</span>도 먹고싶어요. 제일 가고 싶은곳<span class="place">부산자갈치시장</span>에서 <span class="food">꼼장어구이</span>도 먹고싶어요
        </p>
    </body>
</html>
