<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>객체의 메소드 활용</title>
        <script>
            function pr(msg,arr){ document.write(msg+arr.toString()+"<br>")}
        </script>
    </head>
    <body>
        <h3>Array객체의 메소드 활용</h3>
        <hr>
        <script>
            let a = new Array("황","김","이");
            let b = new Array("박");
            let c;

            pr("배열 a = ", a);
            pr("배열 b = ", b);
            document.write("<hr>");

            c=a.concat(b); //c는 a와 b를 연결한 새 배열
            pr("c = a.concat(b) 후 c = ", c);
            pr("c = a.concat(b) 후 a = ", a);
            
            c=a.join("##"); //c는 배열 a를 연결한 문자열
            pr("c = a.join() 후 c = ", c);
            pr("c = a.join() 후 a = ", a);

            c= a.reverse(); //a.reverse()로 a를 자체 변경한다(명령어가 들어간 순간 a를 재배열함)
            pr("c=a.reverse() 후 c = ", c);
            pr("c=a.reverse() 후 a = ",a);
            
            c=a.slice(1,2);//c는 새 배열, begin부터 end(end 미포함)까지 잘라낸 복사본을 반환
            pr("c=a.slice(1,2)후 c=",c);
            pr("c=a.slice(1,2)후 a=",a);

            c=a.sort(); //a.sort()로 a를 자체변경함(명령어가 들어가면 a를 재배열함)
            pr("c=a.sort() 후 c=",c);
            pr("c=a.sort() 후 a=",a);

            c=a.toString();
            document.write("a.toString():"+c);
        </script>
    </body>
</html>
